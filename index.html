<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Counter</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <img src="./assets/Cash_register_illustration.png" class="cash-regiter" alt="cash-regiter">
    <div class="main">
      <h1>Cash Register</h1>
      <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
      <div class="bill-div">
        <label for="bill-amount" class="label">Bill Amount:</label>
        <input type="number" id="bill-amount" class="input">
        <button class="btn btn-next" id="next">Next</button>
     </div>
      <div class="cash-div">
        <label for="cash-given" class="label">Cash Given:</label>
        <input type="number" id="cash-given" class="input">
        <button class="btn btn-check" id="check">Check</button>
        <p class="message" id="message">Wash plates or bring more moneyðŸ˜‚</p>
      </div>
      <div class="cash-return-div">
        <table class="cal-table">
          <caption>
            Return Change:
          </caption>
          <tbody>
            <tr>
              <th>NO.of notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Notes</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>50</td>
              <td>20 </td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class=footer>
    <div class="footer-top-right">

        <li><a href="mailto: mayurarde8@gmail.com"><img src="./assets/iconmonstr-email-10.svg" alt=""
              class="link-icon"></a></li>
      </ul>
    </div>
    <p class=copyright>Copyright &copy;Mayurarde</p>
    </div>
  </footer>

</body>
</html>
